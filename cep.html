<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "StyleCEP.css"></link>
    <title>Consulta de CEP</title>
</head>
<body>
    <div class = "Head">
        <img src = "CorreioImagem.jpg" height="90px" width="300px"></img>
        <h1>  Consulta de CEP</h1>
        <br>
    </div>
    <center>
        <div class = "SeacherBlock">
            <label for="cepInput" size = "20px">Digite o CEP: </label>
            <input type="text" id="cepInput" size = 50px>
            <button onclick="buscarEndereco()">Buscar</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <em><div id="endereco"></div></em>
        </div>

    </center>

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
